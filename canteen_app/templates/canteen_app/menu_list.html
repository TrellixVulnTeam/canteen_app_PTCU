<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline_Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

          crossorigin="anonymous">
          <style>
             .col-4{
              border: 2px grey;
              border-radius: 30%;
            } 
            #one,#two{
              margin: 10px;
            }
            a{
            color: #ffffff;
            } 
           .order-button{
               align-self: center;
           }
          </style>
</head>
<body>
    <form class="form-inline">
          {% for food in menu_food %}
          <label for="inlineFormInputName2" class="col-4" id="one">{{ food.food_name }}</label>
          <label for="inlineFormInputGroupUsername2" class="col-4" id="two">{{ food.price }}</label>
          <button type="submit" class="btn btn-primary mb-2 ">
              <i class="fa fa-cart-plus" aria-hidden="true"></i>
              <a href="{% url 'canteen_app:cart' menu_id=food.id %}" color=rgb(255,0,0)>Add</a>
          </button>
          {% endfor %}
